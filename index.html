<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <header class="header">
        <div class="user-nav" id="header">
            <div class="user-nav__left">
                <a href="# " class="user-nav__links">About</a>
                <a href="#" class="user-nav__links">Projects</a>
                <a href="#" class="user-nav__links">Contact</a>
            </div>
            <div class="user-nav__right">
                <a href="#" class="user-nav__switch user-nav__switch-l">Portfolio</a>
                <span class="part">&brvbar;</span>
                <a href="#" class="user-nav__switch user-nav__switch-r">Resume</a>
            </div>
        </div>
        <div class="user">
            <img src="img/profile.png" class="user__photo" alt="Profile picture">
        </div>
    </header>
    <section class="about">

    </section>
    <section class="Projects">

    </section>
    <section class="contact">
        <form action="#" class="form">
            <div class="form__input">
                <input type="text" class="form__name" id="name" placeholder="Your Name">
                <label for="name" class="form__label">Enter your Name</label>
            </div>
            <div class="form__input">
                <input type="email" class="form__email" id="email" placeholder="Enter Your Email">
                <label for="email" class="form__label">Enter your Email</label>
            </div>
            <div class="form__input">
                <input type="radio" class="form__radio-male" id="Male">
                <label for="Male" class="form__label-radio"><span class="form__radio-style"></span></label>
                <input type="radio" id="Female" class="form__radio-female">
                <label for="Female" class="form__label-radio"><span class="form__radio-style"></span></label>
            </div>
            <div class="form__input">
                <textarea class="form__text" cols="30" rows="10">

                </textarea>
            </div>
            <button class="form__btn" type="submit">Submit</button>

        </form>
    </section>

    <script src="js/index.js">
    </script>
    <script type="javascript"></script>
</body>
</html>
